<!DOCTYPE html>
<html>

    <body background="background.png">
        <center>
          
        <h1 class="btn btn-success heading">Object Finder<br>

        <input placeholder="Enter the name of object" id="input"><br>
        <button class="btn btn-danger" onclick="start();">START</button>
        <br><h2 class="btn btn-primary" id="status"></h2>
        <h2 class="btn btn-warning" id="object"></h2><br>
        <h2 class="btn btn-info" id="found"></h2>
